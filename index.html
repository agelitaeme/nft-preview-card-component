<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="card">

    <section class="card__image">
      <img class="card__image__img" src="images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="card__image__transparency"></div>
      <img class="card__image__overlay" src="images/icon-view.svg" alt="Eye">
    </section>

    <section class="card__info">
      <h1 class="card__info__title">Equilibrium #3429</h1>
      <p class="card__info__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info__details">
        <span class="details__eth"><img src="images/icon-ethereum.svg" alt="Icon Ethereum" class="eth__icon">0.041ETH</span>
        <span class="details__days"><img src="images/icon-clock.svg" alt="Icon Clock" class="days__icon">3 days left</span>
      </div>
      <div class="card__creator">
        <img class="card__creator__avatar" src="images/image-avatar.png" alt="User avatar">
        <p class="card__creator__name">Creation of <span class="creator__name">Jules Wyvern</span></p>
      </div>
    </section>

  </main>
</body>

</html>
